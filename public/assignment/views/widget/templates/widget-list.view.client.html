<nav class="navbar navbar-default navbar-fixed-top background-color-blue">
    <div class="container-fluid">
        <a class="navbar-brand pull-left"
           href="#/user/{{model.userid}}/websites/{{model.websiteId}}/page">
            <span class="glyphicon glyphicon-chevron-left white"></span>
        </a>

        <div class="navbar-brand white pt-brand-header-font-config">
            Widgets
        </div>

        <a class="navbar-brand pull-right"
           href="#/user/{{model.userid}}/websites/{{model.websiteId}}/page/{{model.pageId}}/widget/new">
            <span class="glyphicon glyphicon-plus pull-right white"></span>
        </a>
    </div>
</nav>

<div class="container-fluid ">
    <div class="container-fluid" wbdv-sortable="">
        <div ng-repeat="widget in model.widgets">

            <div class="pt-toolbar text-size-20px">
                <a href="#/user/{{model.userid}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                    <span class="glyphicon glyphicon-cog"></span></a>
                <span class="glyphicon glyphicon-align-justify"></span>
            </div>

            <div ng-switch="widget.widgetType">
                <div ng-switch-when="HEADING">
                <ng-include src ="'views/widget/templates/widget-HEADER.view.client.html'"></ng-include>
                </div>

                <div ng-switch-when="IMAGE">
                    <ng-include src="'views/widget/templates/widget-IMG.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="HTML">
                    <ng-include src="'views/widget/templates/widget-HTML.view.client.html'"></ng-include>
                </div>
                <div ng-switch-when="YOUTUBE">
                    <ng-include src="'views/widget/templates/widget-YTUBE.view.client.html'">
                    </ng-include>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">

        <a class="navbar-text pull-left"
           href="#/user/{{model.userid}}/websites/{{model.websiteId}}/page/{{model.pageId}}/widget">
            <span class="glyphicon glyphicon-play white pt-play-config"></span>
        </a>

        <a class="navbar-text pull-left"
           href="#/user/{{model.userid}}/websites/{{model.websiteId}}/page/{{model.pageId}}/widget">
            <span class="glyphicon glyphicon-eye-open white"></span>
        </a>

        <a class="navbar-text pull-right"
           href="#/profile/{{model.userid}}">
            <span class="glyphicon glyphicon-user white"></span>
        </a>
    </div>
</nav>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>


<nav class="navbar navbar-default navbar-fixed-top text-size-20px">
    <div class="container-fluid">
        <div class="navbar-brand white position-config-brand pt-brand-header-font-config">
            Profile
        </div>
        <a class="navbar-text pull-right" href="profile.html">
            <span class="glyphicon glyphicon-ok pull-right white"></span>
        </a>
    </div>
</nav>



    <div class="container-fluid">
        <h1>Profile</h1>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email"
                       placeholder="Enter your email address">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom ">
    <div class="container-fluid">
        <a class="navbar-text pull-right" href="profile.html">
            <span class="glyphicon glyphicon-user white"></span>
        </a>
    </div>
</nav>

</body>
</html>

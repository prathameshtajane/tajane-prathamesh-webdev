<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WidgetEdit</title>
    <!-- <link href="../css/bootstrap.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="../css/style.css" rel="stylesheet">
</head>
<body class="pt-body-bottom-padding">
<nav class="navbar navbar-default navbar-fixed-top background-color-blue text-size-20px">
    <div class="container-fluid">
        <a class="navbar-text pull-left text-size-20px" href="widget-list.html" >
            <span class="glyphicon glyphicon-chevron-left white"></span>
        </a>
        <!-- <div class="navbar-header"> -->
        <div class="navbar-brand white postion-config-brand pt-brand-header-font-config">
            Widget Edit
        </div>
        <!-- </div> -->
        <a class="navbar-text pull-right" href="widget-list.html">
            <span class="glyphicon glyphicon-ok pull-right white"></span>
        </a>
    </div>
</nav>

<div class="container-fluid choose-widget-youtube-layout-config">
    <label class="text-size-20px" for="widget_name"> Name </label>
    <input class="form-control text-size-20px input-form-layout-config" placeholder="Widget Name" id="widget_name">
</div>

<div class="container-fluid choose-widget-youtube-layout-config">
    <label class="text-size-20px" for="Widget-text"> Text </label>
    <input class="form-control text-size-20px input-form-layout-config" id="Widget-Text" placeholder="Widget Text">
</div>

<div class="container-fluid choose-widget-youtube-layout-config">
    <label class="text-size-20px" for="Widget-url"> URL </label>
    <input class="form-control text-size-20px input-form-layout-config" type="url" id="Widget-url" placeholder="Widget URL">
</div>

<div class="container-fluid choose-widget-youtube-layout-config">
    <label class="text-size-20px" for="Widget-width"> Width </label>
    <input class="form-control text-size-20px input-form-layout-config" type="number" min="0" max="100" id="Widget-width" placeholder="Widget Width in %">
</div>

<div class="container-fluid choose-widget-youtube-layout-config">
    <a class="form-control btn-block btn-danger delete-button-config pt-text-align-center"
    href="widget-list.html">
        Delete</a>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom text-size-20px">
    <div class="container-fluid">
        <a class="navbar-text pull-right" href="profile.html">
            <span class="glyphicon glyphicon-user white"></span>
        </a>
    </div>
</nav>

</body>
</html>
